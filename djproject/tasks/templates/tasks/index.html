{% extends "tasks/layout.html" %}

{% block body %}
        <center><h1>Tasks</h1></center>
        <div class="container">
            <ul class="myUL">
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% empty %}
                <li>No tasks.</li>
            {% endfor %}
            </ul>
        </div>
    <center><a href="{% url 'tasks:add' %}"> Add a new task</a></center>
{% endblock %}
